name: AWS Authentication
on: 
  workflow_dispatch:
  schedule:
     - cron: "40 5 * * *"


permissions:
  id-token: write

jobs:
  run_job_with_aws:
    runs-on: ubuntu-latest
    environment: dev
    env:
      IAM_USERS_LIST: ${{ secrets.SAFE_USERS }}

    steps:
      - name: Get Code
        uses: actions/checkout@v5
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@main
        with:
          role-to-assume: ${{ secrets.ROLE_TO_ASSUME }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Additional steps
        run: aws sts get-caller-identity 
      
      - name: Safety Check
        shell: bash
        run: |
          # Create array from comma-separated list
          IFS=',' read -r -a USERS <<< "$IAM_USERS_LIST"

          SAFE_WINDOW=244800
          CURRENT_TIME=$(date +%s)
          
          echo "ðŸ” Checking login activity for: ${USERS[@]}"

          for user in "${USERS[@]}"; do
            # Trim whitespace
            user=$(echo "$user" | xargs)

            echo "--------------------------------"
            echo "Checking user: $user"
            
            # --- FIXED LOGIC START ---
            # We run the command inside the 'if' logic. 
            # This prevents 'set -e' from crashing the script if the user is missing.
            if ! USER_INFO=$(aws iam get-user --user-name "$user" 2>/dev/null); then
               echo "âš ï¸ User $user not found in AWS. Skipping safety check for them."
               continue
            fi
            # --- FIXED LOGIC END ---

            LAST_LOGIN_ISO=$(echo "$USER_INFO" | jq -r '.User.PasswordLastUsed // "None"')

            if [ "$LAST_LOGIN_ISO" != "None" ]; then
                LAST_LOGIN_TS=$(date -d "$LAST_LOGIN_ISO" +%s)
                DIFF=$((CURRENT_TIME - LAST_LOGIN_TS))
                
                if [ "$DIFF" -lt "$SAFE_WINDOW" ]; then
                  echo "ðŸ›‘ STOP: User $user logged in recently. ABORTING."
                  exit 1
                fi
            else
                echo "  > No Console login recorded."
            fi
          done
          
          echo "âœ… All checks passed. Proceeding to nuke..."

      - name: Download AWS Nuke
        if: success()
        id: nuke-install
        run: |
          curl -sL https://github.com/ekristen/aws-nuke/releases/download/v3.62.2/aws-nuke-v3.62.2-linux-amd64.tar.gz -o nuke.tar.gz
          tar -xzf nuke.tar.gz
          ls -F
          chmod +x aws-nuke

      - name: Run AWS Nuke  # add --no-dry-run flag to proceed to nuke
        id: aws-nuke
        if: success()
        run: |
          ./aws-nuke run --config nuke-config.yml \
          --log-level "info" \
          --no-alias-check \
          --log-force-colors \
          --log-full-timestamp \
          --no-prompt > nuke-report.yml

      - name: Upload Nuke Output
        if: success() || steps.aws-nuke.outcome == 'true'
        uses: actions/upload-artifact@v4
        with: 
          name: nuke-report
          path: nuke-report.yml
